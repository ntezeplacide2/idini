<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Website</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
    }
    section {
      padding: 60px 0;
    }
    .navbar-nav a {
      cursor: pointer;
    }
    #home {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #home video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    #home .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }
    .btn-custom {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
    }
  </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#">Church Name</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#sermon">Sermon</a></li>
      <li class="nav-item"><a class="nav-link" href="#pillars">Pillars</a></li>
      <li class="nav-item"><a class="nav-link" href="#who-we-are">Who We Are</a></li>
      <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<section id="home">
  <video autoplay muted loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/lifeintojesuschurch.appspot.com/o/videos%2Fcompl.mp4?alt=media&token=fda00cbf-a521-4ed5-9cac-e57a196617fb" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay">
    <h1>Welcome to Our Church</h1>
    <div>
      <button class="btn btn-primary btn-custom">Donate</button>
      <button class="btn btn-secondary btn-custom">Watch</button>
      <button class="btn btn-success btn-custom">Join</button>
    </div>
  </div>
</section>

<section id="sermon" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>Latest Sermon</h2>
        <p>Watch our latest sermons here.</p>
        <!-- Embed a video or add sermon content -->
      </div>
    </div>
  </div>
</section>

<section id="pillars">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>Our Pillars</h2>
        <p>Learn about our foundational beliefs.</p>
        <!-- Add content about church pillars -->
      </div>
    </div>
  </div>
</section>

<section id="who-we-are" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>Who We Are</h2>
        <p>Get to know our church and community.</p>
        <!-- Add content about church history and community -->
      </div>
    </div>
  </div>
</section>

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>Contact Us</h2>
        <p>Get in touch with us.</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Smooth scrolling
  $(document).ready(function(){
    $(".navbar-nav a").on('click', function(event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function(){
          window.location.hash = hash;
        });
      }
    });
  });
</script>
</body>
</html>
